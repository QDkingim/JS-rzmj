<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Suite</title>
    <script>
      function assert(value, desc) {
        var li = document.createElement("li");
        li.className = value ? "pass" : "fail";
        li.appendChild(document.createTextNode(desc));
        document.getElementById("result").appendChild(li);
      }

      window.onload = function () {
        assert(true, "the test suite is running");
        assert(false, "Fail!");
      };
    </script>
    <style>
      #result li.pass {
        color: green;
      }
      #result li.fail {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul id="result"></ul>
    <script>
      const ninjas = [{ name: "Yoshi" }, { name: "Yagyu" }, { name: "Kuma" }];
      ninjas.sort(function (ninjas1, ninjas2) {
        if (ninjas1.name > ninjas2.name) return 1;
        if (ninjas1.name < ninjas2.name) return -1;
        return 0;
      });

      assert(ninjas[0].name === "Kuma", "Kuma is first");
      assert(ninjas[1].name === "Yagyu", "Yagyu is first");
      assert(ninjas[2].name === "Yoshi", "Yoshi is first");
    </script>
  </body>
</html>
